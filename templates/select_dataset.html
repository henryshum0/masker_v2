<!DOCTYPE html>
<html>
    <head>
        <title>Select Dataset</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/masking" method="get">
            <h1>Select Dataset</h1>
            <p>Choose a dataset to start masking images.</p>
            <select id="dataset-select" name="dataset">
                {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="start-button">Start Masking</button>
            <div id="error-message" style="color: red; display: none;"></div>
        </form>
    </body>
</html>
